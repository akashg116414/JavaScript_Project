<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-1">
        <h1>Challenge 1: Your Age in Days</h1>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click Me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>
    <div class="container-2">
        <h1>Challenge 2: Cat Generator</h1>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>
        <div class="flex-box-container-2" id="flex-cat-gen"></div>
    </div>
    </div>
    <div class="container-3">
        <h1>Challenge 3: stone, Paper, Scissors</h1>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="http://images.clipartpanda.com/rock-clipart-clipart-harvestable-resources-rock.png" height=150 width=150 alt="" onclick="rpsGame(this)">
            <img id="paper" src="http://images.clipartpanda.com/paper-clipart-nexxuz-Loose-Leaf-Paper.png" height=150 width=150 alt="" onclick="rpsGame(this)">
            <img id="scissors" src="http://thumbs.dreamstime.com/b/female-hand-sign-victory-sign-peace-si...-vector-color-flat-illustration-isolated-white-background-web-83128345.jpg" height=150 width=150 alt="" onclick="rpsGame(this)">
        </div>
    </div>

    <div class="container-4">
        <h1>Challenge 4: Change the Color of All Buttons!</h1>
        <div class="flex-box-container-4">
            <form action="">
                <select name="backdrop", id='background' onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary">Gmail</button>
            <button class="btn btn-danger">Yahoo</button>
            <button class="btn btn-warning">Google</button>
            <button class="btn btn-success">Facebook</button>

        </div>
    </div>

    <div class="container-5">
        <h1>Challenge 5: BlackJack</h1>
        <h3><span id="blackjack-result">Let's Play</span></h3>
        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>you: <span id=your-blackjack-result>0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer: <span id=dealer-blackjack-result>0</span></h2>
            </div>
        </div>
        <div class="flex-blackjack-row-2">
            <div>
               <button id="blackjack-hit-button" class="btn-lg btn-primary mr-2">Hit</button>
               <button id="blackjack-stand-button" class="btn-lg btn-warning mr-2">Stand</button>
               <button id="blackjack-deal-button" class="btn-lg btn-danger mr-2">Deal</button>
            </div>
        </div>
        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="drew">0</span></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="static/js/home.js">

    </script>
</body>
</html>
